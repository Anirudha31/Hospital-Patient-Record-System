<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign up â€” HPRS</title>
<link rel="stylesheet" href="Style/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Bungee&family=Cinzel:wght@400..900&family=Creepster&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Press+Start+2P&family=Shadows+Into+Light&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="centered-page">
<div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
  <button id="darkModeToggle" class="btn small" onclick="toggleDarkMode()">ğŸŒ™ Dark</button>
</div>
<div class="card auth-card">
  <div class="brand-row">
    <div class="logo-lg"><img src="src/img/logo.png" alt="logo"></div>
    <div>
      <h2>Create an account</h2>
      <div class="muted">Sign up to manage patient records</div>
    </div>
  </div>

  <div class="form">
    <label>
      Email
      <input id="suEmail" type="email" placeholder="you@gmail.com" required>
    </label>
    <label>
      Password
      <input id="suPass" type="password" placeholder="At least 6 characters" required>
    </label>
    <label>
      Confirm Password
      <input id="suPass2" type="password" placeholder="Repeat password" required>
    </label>

    <div class="row-right">
      <button id="createBtn" class="btn primary">Create account</button>
    </div>
    <div id="suMsg" class="muted-sm"></div>

    <div class="muted-sm" style="margin-top:12px; text-align: center;">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/app.js"></script>
<script>
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  document.getElementById("darkModeToggle").textContent = isDark ? "â˜€ï¸ Light" : "ğŸŒ™ Dark";
  localStorage.setItem("darkMode", isDark ? "on" : "off");
}
if (localStorage.getItem("darkMode") === "on") {
  document.body.classList.add("dark");
  document.getElementById("darkModeToggle").textContent = "â˜€ï¸ Light";
}
</script>
</body>
</html>
